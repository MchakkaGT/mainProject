<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="{% static 'polls/navbar.css' %}">
    <script>(g=>{
        let h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__",
            m = document, b = window;b=b[c]||(b[c]={});
        const d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams,
            u = () => h || (h = new Promise(async (f, n) => {
                await (a = m.createElement("script"));
                e.set("libraries", [...r] + "");
                for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
                e.set("callback", c + ".maps." + q);
                a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
                d[q] = f;
                a.onerror = () => h = n(Error(p + " could not load."));
                a.nonce = m.querySelector("script[nonce]")?.nonce || "";
                m.head.append(a)
            }));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f, ...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})
        ({key: "AIzaSyABdQf3ttPoUcYqIFNhRzgL3V-zOBNbUx0", v: "beta"});</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/polls" class="navbar-logo">
                <img
                        src="{% static 'polls/images/logo.png' %}"
                        width="8%"
                        height="auto"
                        alt="Logo of website">
                Taste of Atlanta
            </a>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/polls" class="nav-links">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/polls/restaurants_search" class="nav-links" onclick="sendPlaces()">Restaurant Search</a>
                </li>
                <li>
                    <a href="/polls/favorites" class="nav-links">Favorites</a>
                </li>
            </ul>
        
            <div class="button-account">
                {% if user.is_authenticated %}
                        <a href="/accounts/login/" class="btn" style="margin-left: 1rem; width: 6vw;">ACCOUNT</a>
                    {% else %}
                        <a href="/accounts/signup/" class="btn" style="margin-left: 0.75rem; width: 5vw;">SIGN UP</a>
                        <a href="/accounts/login/" class="btn" style="width: 5vw;">LOGIN</a>
                    {% endif %}
            </div>
            
            
        </div>
    </nav>

    <script>
        let loc = { lat: 33.77683196783757, lng: -84.39622529694923 };
        let placesToSend = {};
        start();

        async function start() {
            await getUserPos();
            console.log(loc);
            await nearbySearch();
            console.log(placesToSend);
        }


        async function getUserPos() {

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        loc = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                    }
                )

            }
        }

            async function nearbySearch() {
                const {Place, SearchNearbyRankPreference} = await google.maps.importLibrary("places");

                const request = {
                    fields: ["displayName", "location", "id", "formattedAddress", "rating", "nationalPhoneNumber", "photos", "regularOpeningHours"],
                    locationRestriction: {
                        center: loc,
                        radius: 1000,
                    },
                    // optional parameters
                    includedPrimaryTypes: ["restaurant"],
                    maxResultCount: 6,
                    rankPreference: SearchNearbyRankPreference.POPULARITY,
                    language: "en-US",
                    region: "us",
                }

                let {places} = await Place.searchNearby(request);
                placesToSend = places.map(place => place.Eg);

                const currDay = (new Date()).getDay();
                placesToSend.forEach(place => {
                    if (place.regularOpeningHours && place.regularOpeningHours.weekdayDescriptions) {
                        const adjustedIndex = currDay === 0 ? 6 : currDay - 1;
                        place.currentDayDescription = place.regularOpeningHours.weekdayDescriptions[adjustedIndex];
                    }
                });
            }

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            function sendPlaces() {
                const csrftoken = getCookie('csrftoken');

                return $.ajax({
                    url: '/polls/receive_places/',
                    type: 'POST',
                    headers: {'X-CSRFToken': csrftoken},
                    data: JSON.stringify(placesToSend),
                    contentType: 'application/json',

                    success: function (response) {
                        console.log("Successfully sent the location.");
                        {#console.log(response);#}
                    },
                    error: function (xhr, status, error) {
                        console.error('Error sending the location:', error);
                    }
                })
            }
    </script>
</body>
</html>
