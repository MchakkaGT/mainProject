version: 1
backend:
  phases:
    preBuild:
      commands:
        - pip install -r requirements.txt
    build:
      commands:
        - python manage.py collectstatic --noinput
        - python manage.py migrate
  artifacts:
    baseDirectory: staticfiles
    files:
      - '**/*'
  cache:
    paths:
      - '**/venv/**'
frontend:
  phases:
    build:
      commands:
        - echo "No frontend build commands required"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - '**/node_modules/**'
